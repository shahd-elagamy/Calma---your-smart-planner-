<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calma</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f6f8f7;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #4a6f5e;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #555;
        }
        input, textarea {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #4a6f5e;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #3e5f50;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
